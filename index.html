<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geschützte Nachricht</title>
    <style>
        body { background-color: #fdfcf0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Times New Roman', serif; }
        
        /* Passwort-Bereich */
        #login { text-align: center; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; width: 200px; }
        button { padding: 10px 20px; background: #8b0000; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px; }

        /* Der eigentliche Brief (zuerst versteckt) */
        #brief-content { display: none; max-width: 500px; background: white; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 8px solid #8b0000; }
        h1 { color: #2c3e50; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        p { font-size: 18px; color: #444; line-height: 1.8; }
        .sign { margin-top: 50px; font-family: cursive; font-size: 20px; color: #8b0000; }
    </style>
</head>
<body>

    <div id="login">
        <h3>Bitte Passwort eingeben</h3>
        <input type="password" id="passInput" placeholder="Passwort...">
        <button onclick="checkPass()">Öffnen</button>
        <p id="error" style="color: red; display: none; font-size: 14px;">Falsches Passwort!!</p>
    </div>

    <div id="brief-content">
        <h1>Eine Nachricht für dich</h1>
        <p>Hallo,</p>
        <p>dieser Text ist nun durch ein Passwort geschützt. Nur wer das Passwort kennt, kann diesen Brief lesen.</p>
        <div class="sign">Alles Liebe</div>
    </div>

    <script>
        function checkPass() {
            // HIER DEIN PASSWORT EINTRAGEN:
            var password = "EMELY"; 
            
            var input = document.getElementById("passInput").value;
            if (input === password) {
                document.getElementById("login").style.display = "none";
                document.getElementById("brief-content").style.display = "block";
            } else {
                document.getElementById("error").style.display = "block";
            }
        }
        
        // Erlaubt das Drücken der Enter-Taste
        document.getElementById("passInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") { checkPass(); }
        });
    </script>

</body>
</html>
